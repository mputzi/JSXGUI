<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css' />
<script src='http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.3/jsxgraphcore.js' type='text/javascript'></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="help.js"></script>

</head>
<body>
<div style="width:470px; background:#eeeeee; border: #999999 2px solid; padding: 3px 3px 3px 3px; margin-left:auto; margin-right:auto;">
    <div id="icons" align="left" width="100%"></div>
    <div id="box" class="jxgbox" style="width:450px; height:300px"></div>
</div>
<script type="text/javascript">
JXG.Options.board.showCopyright = false;
JXG.Options.point.showInfoBox = false;

var guiyy = new JSXGraph_GUI("box", false); // box is id of DOM containter (div) for jxgbox
guiyy.addCommands("icons", [_ARROW_, _ERASE_, _POINT_, _LINE_, _CIRCLE_]); // icons is id of DOM container (div) for icons
guiyy.board.setBoundingBox([0, 30, 42, 0]); // set bounding box
guiyy.magnetSize = 2; // magnet size = 2


var A = guiyy.board.create("point", [7, 21], {name:'A', fixed:true, label:{offset:[3, 20]}}); // point, fixed, non-erasable
var B = guiyy.board.create("point", [22, 21], {name:'B', fixed:false, id:"_STATIC_1", highlight:true, label:{offset:[3, 20]}}); // point, non-fixed, non-erasable
var C = guiyy.board.create("point", [14, 13], {name:'C', fixed:false, highlight:true, label:{offset:[3, 20]}}); // point, non-fixed, erasable

</script>
</body>
</html>
